
{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-1 "></div>
		<div class="col-lg-8 offset-lg-1">
			<div class="card text-white bg-dark mb-3 shadow-lg rounded">
  <div class="card-header">
    <h5 class="card-title">Blume Post</h5>
  </div>
  <div class="card-body"> 
    <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*"required>
				</div>
				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title for your post</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" maxlength="50" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This post is about..." maxlength="500" ></textarea>
				</div>

				<!-- Submit btn <a href="#" >Go somewhere</a>
 -->
				<button class="submit-button btn btn-primary" type="submit">Post</button>
			</form>	
      </div>
</div>
			
		</div>
	</div>
</div>




{% endblock content %}
